version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - market-spy-net

  scraper-service:
    build: 
      context: ./scraper-service
      dockerfile: Dockerfile
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - market-spy-net
    # Restart on crash
    restart: unless-stopped

networks:
  market-spy-net:
    driver: bridge

volumes:
  redis_data:
